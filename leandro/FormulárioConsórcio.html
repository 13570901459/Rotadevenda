  <!-- ‚ñë‚ñë‚ñë FORMUL√ÅRIO ‚ñë‚ñë‚ñë -->

    <!-- ‚úÖ BOT√ÉO DE COMPARTILHAR WHATSAPP -->

      </svg>

    <h2 class="text-2xl font-bold mb-4 text-red-600">Formul√°rio | Cons√≥rcio</h2>

    <form id="formulario">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-left">

        <!-- Nome -->

        <!-- CPF -->

          <label for="cpf" class="block text-sm font-semibold mb-1">CPF*</label>

        </div>

        <!-- Data de nascimento -->
        <div>
          <label for="nascimento" class="block text-sm font-semibold mb-1">Data de nascimento*</label>
          <input type="date" id="nascimento" name="nascimento" class="border p-2 rounded w-full" required>
        </div>

        <!-- Telefone -->
        <div>
          <label for="telefone" class="block text-sm font-semibold mb-1">Telefone para contato*</label>

        <!-- Segundo contato -->

        <!-- Dono do segundo contato -->

        </div>

        <!-- E‚Äëmail -->
        <div>
          <label for="email" class="block text-sm font-semibold mb-1">E-mail*</label>
          <input type="email" id="email" name="email" class="border p-2 rounded w-full" placeholder="email@exemplo.com" required>
        </div>

        <!-- Confirma√ß√£o de e‚Äëmail -->
        <div>
          <label for="email_confirm" class="block text-sm font-semibold mb-1">Confirmar e-mail*</label>
          <input type="email" id="email_confirm" class="border p-2 rounded w-full" placeholder="Repita o e‚Äëmail" required>
        </div>

        <!-- Tipo de documento -->
        <div>
          <label for="tipo_documento" class="block text-sm font-semibold mb-1">Tipo de documento*</label>
          <select id="tipo_documento" name="tipo_documento" class="border p-2 rounded w-full" required>
            <option value="">Selecione</option>
            <option value="RG">RG</option>
            <option value="CNH">CNH</option>

        <!-- N√∫mero do documento -->

        <!-- √ìrg√£o expedidor -->

        </div>

        <!-- Data de emiss√£o -->

        <!-- Rendimento -->
        <div>
          <label for="rendimento" class="block text-sm font-semibold mb-1">Rendimento por m√™s</label>

        </div>

        <!-- Trabalho -->
        <div>
          <label for="trabalho" class="block text-sm font-semibold mb-1">No que trabalha?</label>

        </div>

        <!-- Cidade -->
        <div>

        <!-- Bairro -->

        <!-- N√∫mero -->

        <!-- Estado -->

        <!-- Ponto de refer√™ncia -->
        <div class="md:col-span-2">
          <label for="referencia" class="block text-sm font-semibold mb-1">Ponto de refer√™ncia</label>
          <input type="text" id="referencia" name="referencia" class="border p-2 rounded w-full">
        </div>

      </div>

      <button type="button"
              onclick="enviarWhatsApp()"
              class="mt-6 w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded">
        Enviar para o WhatsApp
      </button>
    </form>
  </div>

  <!-- ‚ñë‚ñë‚ñë SCRIPT DE ENVIO ‚ñë‚ñë‚ñë -->
  <script>
    function enviarWhatsApp() {
      const email = document.getElementById("email").value;
      const confirmEmail = document.getElementById("email_confirm").value;

      if (email !== confirmEmail) {
        alert("Os e-mails n√£o coincidem. Verifique e tente novamente.");
        return;
      }

      const dados = new FormData(document.getElementById("formulario"));
      let mensagem = "*Formul√°rio de Cadastro:*\n\n";

      dados.forEach((valor, chave) => {
        mensagem += `*${chave.replaceAll("_", " ")}:* ${valor}\n`;
      });

      const numero = "5581991152441"; // Seu n√∫mero com DDI e DDD
      const link = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
      window.open(link, "_blank");
    }

    function compartilharWhatsApp() {
      const url = window.location.href;
      const mensagem = encodeURIComponent("Acabei de te enviar Formul√°rio de Cons√≥rcio: " + url);
      const link = "https://wa.me/?text=" + mensagem;
      window.open(link, "_blank");
    }
  </script>
