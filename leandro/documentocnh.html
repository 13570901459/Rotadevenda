<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formul√°rio de Cadastro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body class="bg-gray-100 py-8 px-4">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Formul√°rio de Cadastro</h2>

    <div id="alerta" class="hidden mb-4 px-4 py-2 rounded text-white"></div>

    <form id="cadastroForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Nome completo</label>
        <input type="text" name="nome" required class="w-full border rounded p-2" />
      </div>
      <div>
        <label class="block mb-1 font-medium">CPF</label>
        <input type="text" name="cpf" required class="w-full border rounded p-2" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" name="email" required class="w-full border rounded p-2" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Endere√ßo</label>
        <input type="text" name="endereco" required class="w-full border rounded p-2" />
      </div>
      <div>
        <label class="block mb-1 font-medium">N√∫mero da casa/apartamento</label>
        <input type="text" name="numero" required class="w-full border rounded p-2" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Refer√™ncia</label>
        <input type="text" name="referencia" class="w-full border rounded p-2" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Segundo n√∫mero para contato</label>
        <input type="tel" name="segundo_contato" required class="w-full border rounded p-2" />
      </div>
      <div>
        <label class="block mb-1 font-medium">De quem √© o segundo contato?</label>
        <input type="text" name="proprietario_segundo_contato" class="w-full border rounded p-2" />
      </div>
      <div class="text-center">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded font-semibold">
          Enviar
        </button>
      </div>
    </form>
  </div>

  <script>
    const PUBLIC_KEY   = "ZakTQtieC0n3W8-6Z";
    const SERVICE_ID   = "service_b8h9rfn";
    const TEMPLATE_ID  = "template_s17xaar";

    emailjs.init(PUBLIC_KEY);

    const form   = document.getElementById("cadastroForm");
    const alerta = document.getElementById("alerta");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      emailjs.sendForm(SERVICE_ID, TEMPLATE_ID, this)
        .then(() => {
          alerta.textContent = "Enviado com sucesso! üëç";
          alerta.className   = "mb-4 px-4 py-2 rounded text-white bg-emerald-600";
          alerta.classList.remove("hidden");
          form.reset();
        })
        .catch((err) => {
          console.error(err);
          alerta.textContent = "Erro ao enviar. Tente novamente.";
          alerta.className   = "mb-4 px-4 py-2 rounded text-white bg-red-600";
          alerta.classList.remove("hidden");
        });
    });
  </script>
</body>
</html>
